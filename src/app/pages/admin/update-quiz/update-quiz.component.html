<mat-card>
    <h1>Update Quiz</h1>

    <div class="container">
        <div class="row">
            <div class="col-md-8 offset-md-2">
                <form *ngIf="quiz" (ngSubmit)="formSubmit()" >
                    <mat-form-field class="w100" appearance="fill">
                        <mat-label>
                            Entaer Title
                        </mat-label>
                        <input type="text"  [(ngModel)]="quiz.title" name="title"  matInput>
                    </mat-form-field>

                    <mat-form-field class="w100" appearance="fill">
                        <mat-label>
                            Entaer Description
                        </mat-label>
                        <textarea name="description"  [(ngModel)]="quiz.description"  matInput rows="3">
                            </textarea>
                    </mat-form-field>


                    <div class="row">
                        <div class="col-md-6">

                            <mat-form-field class="w100" appearance="fill">
                                <mat-label>
                                    Maximum marks
                                </mat-label>
                                <input type="number"   [(ngModel)]="quiz.maxMarks" name="maxMax"  matInput>
                            </mat-form-field>

                        </div>
                        <div class="col-md-6">

                            <mat-form-field class="w100" appearance="fill">
                                <mat-label>
                                    Number of question
                                </mat-label>
                                <input type="number" name="numberOfQuestion"
                                [(ngModel)]="quiz.numberofQuestions" 
                                 matInput>
                            </mat-form-field>

                        </div>
                    </div>



                    <!-- active field -->

                    <mat-slide-toggle name="active"  [(ngModel)]="quiz.active"  class="mt20" [checked]="false" >
                        Publish
                    </mat-slide-toggle>

                    <br />

                    <mat-form-field appearance="fill" class="mt20 w100">
                        <mat-label>Select Category</mat-label>
                        <mat-select  name="category"  [(ngModel)]="quiz.category.cid"  >
                          <mat-option *ngFor="let c of category" [value]="c.cid">
                            {{c.title}}
                          </mat-option>
                        </mat-select>
                      </mat-form-field>
                       <div class="container text-center mt20">

                        <button type="submit" mat-raised-button color="accent">Update</button>
                        
                     
                    </div>
                </form>
            </div>
        </div>
    </div>
</mat-card>
