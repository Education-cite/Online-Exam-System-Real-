<mat-card style="background-color:pink;">
    <mat-action-list>
        <div mat-subheader>Menu</div>

        <button mat-list-item routerLink="/admin/">
            <mat-icon mat-list-icon>home</mat-icon> Home
        </button>

        <button mat-list-item routerLink="/admin/profile">
            <mat-icon mat-list-icon>account_circle</mat-icon> Profile
        </button>

       

        <button mat-list-item routerLink="/admin/categories">
            <mat-icon mat-list-icon>list</mat-icon> Categories
        </button>


        <button mat-list-item routerLink="/admin/add-category">
            <mat-icon mat-list-icon>add</mat-icon>add categories
        </button>



        <button mat-list-item routerLink="/admin/quizzes">
            <mat-icon mat-list-icon>quiz</mat-icon> Quizes
        </button>


        <button mat-list-item routerLink="/admin/quiz">
            <mat-icon mat-list-icon>add</mat-icon>Add Quiz
        </button>


        <button mat-list-item  routerLink="/admin/quizzes" >
            <mat-icon mat-list-icon>list</mat-icon>Question
        </button>


        <button mat-list-item     (click)="logout()">
            <mat-icon mat-list-icon>logout</mat-icon>Logout
        </button>

    </mat-action-list>
</mat-card>
