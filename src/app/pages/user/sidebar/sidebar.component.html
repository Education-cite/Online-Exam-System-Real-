<mat-card style="background-color:rgb(7, 245, 98);">
    <mat-action-list>
        <div mat-subheader>Menu</div>

        <button mat-list-item routerLink="/user-dashboard/0">
            <mat-icon mat-list-icon >quiz</mat-icon>AllQuiz
        </button>


        <button mat-list-item  *ngFor="let c of categories" [routerLink]="'/user-dashboard/'+c.cid">
            <mat-icon mat-list-icon>quiz</mat-icon>{{c.title}}
        </button>

        
        <button mat-list-item     (click)="logout()">
            <mat-icon mat-list-icon>logout</mat-icon>Logout
        </button>
        
    </mat-action-list>
   
</mat-card>
